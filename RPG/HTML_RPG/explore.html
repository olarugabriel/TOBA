<script>
	$(document).ready(function(){
 var loggedin = JSON.parse(localStorage.getItem("loggedin"));
          if(loggedin[0]!=null)
              var user = loggedin[0];
 
 var profile = JSON.parse(localStorage.getItem("profile"));
              for(index = 0; index < profile.length; index++) {
                  var profile_var=profile[index];
                  if(profile_var.user==user)
                      var rasa=profile[index].rasa;
					  var nivel=profile[index].nivel;
					  var idmap=profile[index].harta;
					 } 
					  
var rasalist = JSON.parse(localStorage.getItem("rasalist"));
              for(index = 0; index < rasalist.length; index++) {
                      if(rasalist[index].name==rasa){
                          var img=rasalist[index].img;
                      }
              }
              $(".avatar_c").attr("src",img);

			  $("#zone1").click( function(){
			  idmap=1;
			 for(index = 0; index < profile.length; index++) {
                  var profile_var=profile[index];
                  if(profile_var.user==user)
				  {
				  profile[index].harta=1;
				  }}
				localStorage.setItem('profile', JSON.stringify(profile));
			  window.location.href = "map2.html";
			  });
			  
			  
			  $("#zone2").click( function(){
			  if(nivel>5)
			  {
			  window.location.href = "map2.html";
			  			  			  idmap=2;
			 for(index = 0; index < profile.length; index++) {
                  var profile_var=profile[index];
                  if(profile_var.user==user)
				  {
				  profile[index].harta=2;
				 
				  }
				  }
				localStorage.setItem('profile', JSON.stringify(profile));
			  
			  }
			  else
			  alert("Nu ai nivelul necesar.(Iti trebuie 6)");
			  });
			  
			  $("#zone3").click( function(){
			 if(nivel>10)
			  window.location.href = "map2.html";
			  else
			  alert("Nu ai nivelul necesar.(Iti trebuie 11)");
			  });
			  
			  $("#zone4").click( function(){
			  if(nivel>15)
			  window.location.href = "map2.html";
			  else
			  alert("Nu ai nivelul necesar.(Iti trebuie 16)");
			  });
			  
			   $("#zone5").click( function(){
			  if(nivel>20)
			  window.location.href = "map2.html";
			  else
			  alert("Nu ai nivelul necesar.(Iti trebuie 21)");
			  });
			  
			  $("#zone6").click( function(){
			  if(nivel>25)
			  window.location.href = "map2.html";
			  else
			  alert("Nu ai nivelul necesar.(Iti trebuie 26)");
			  });
			  
			  $("#zone7").click( function(){
			  if(nivel>30)
			  window.location.href = "map2.html";
			  else
			  alert("Nu ai nivelul necesar.(Iti trebuie 31)");
			  });
			  
			  $("#logout").click(function(){
             var loggedin = JSON.parse(localStorage.getItem("loggedin"));
                  if(loggedin[0]!=null){
                      loggedin=null;
                      localStorage.setItem('loggedin', JSON.stringify(loggedin));
                      window.location.href = "home.html";
                  }
         });
			  
			  
			  
			  });
			  
			  
</script>
