<script>
     $(document).ready(function(){
         var loggedin = JSON.parse(localStorage.getItem("loggedin"));
          if(loggedin[0]!=null){
              var user = loggedin[0];
              //alert(user);
              var profile = JSON.parse(localStorage.getItem("profile"));
              for(index = 0; index < profile.length; index++) {
                  var profile_var=profile[index];
                  if(profile_var.user==user)
                      {var rasa=profile[index].rasa;
                      var str=profile[index].putere;
					  var dex=profile[index].dexteritate;
					  var intel=profile[index].inteligenta;
					  var sta=profile[index].stamina;
					  var end=profile[index].rezistenta;
                      var avail_money=profile[index].bani;
					  }
              }
              
              var pret_var = JSON.parse(localStorage.getItem("pret_attr"));
                            
              var pret=pret_var.pret;
              var next_price_str = parseFloat(str) * parseFloat(pret);
			  var next_price_dex = parseFloat(dex) * parseFloat(pret);
			  var next_price_int = parseFloat(intel) * parseFloat(pret);
			  var next_price_sta = parseFloat(sta) * parseFloat(pret);
			  var next_price_end = parseFloat(end) * parseFloat(pret);
             
              //Strenght
              $('#gold_for_str').append(next_price_str + " G");
              $('#points_for_str').append(str);
              
			  $('#gold_for_dex').append(next_price_dex + " G");
              $('#points_for_dex').append(dex);
			  
			  $('#gold_for_int').append(next_price_int + " G");
              $('#points_for_int').append(intel);
			  
			  $('#gold_for_sta').append(next_price_sta + " G");
              $('#points_for_sta').append(sta);
			  
			  $('#gold_for_end').append(next_price_end + " G");
              $('#points_for_end').append(end);
			  
			  
			  
			  
              var rasalist = JSON.parse(localStorage.getItem("rasalist"));
              for(index = 0; index < rasalist.length; index++) {
                      if(rasalist[index].name==rasa){
                          var img=rasalist[index].img;
                      }
              }
              $(".avatar_c").attr("src",img);
              
          }
         $("#qplus_str").click(function(){
              if(avail_money < next_price_str)
                  alert("Nu aveti sufiienti bani!");
            else{
                new_avail_money=avail_money-next_price_str;
                for(index = 0; index < profile.length; index++) {
                    var profile_var=profile[index];
                        if(profile_var.user==user){
                            profile[index].bani=new_avail_money;
                            profile[index].putere=profile[index].putere + 1;
                            localStorage.setItem('profile', JSON.stringify(profile));
                            location.reload();
                        }
                }
            }
         });
		 
		 $("#qplus_dex").click(function(){
              if(avail_money < next_price_dex)
                  alert("Nu aveti sufiienti bani!");
            else{
                new_avail_money=avail_money-next_price_dex;
                for(index = 0; index < profile.length; index++) {
                    var profile_var=profile[index];
                        if(profile_var.user==user){
                            profile[index].bani=new_avail_money;
                            profile[index].dexteritate=profile[index].dexteritate + 1;
                            localStorage.setItem('profile', JSON.stringify(profile));
                            location.reload();
                        }
                }
            }
         });
		 
		 $("#qplus_int").click(function(){
              if(avail_money < next_price_int)
                  alert("Nu aveti sufiienti bani!");
            else{
                new_avail_money=avail_money-next_price_int;
                for(index = 0; index < profile.length; index++) {
                    var profile_var=profile[index];
                        if(profile_var.user==user){
                            profile[index].bani=new_avail_money;
                            profile[index].inteligenta=profile[index].inteligenta + 1;
                            localStorage.setItem('profile', JSON.stringify(profile));
                            location.reload();
                        }
                }
            }
         });
		 
		 $("#qplus_sta").click(function(){
              if(avail_money < next_price_sta)
                  alert("Nu aveti sufiienti bani!");
            else{
                new_avail_money=avail_money-next_price_sta;
                for(index = 0; index < profile.length; index++) {
                    var profile_var=profile[index];
                        if(profile_var.user==user){
                            profile[index].bani=new_avail_money;
                            profile[index].stamina=profile[index].stamina + 1;
                            localStorage.setItem('profile', JSON.stringify(profile));
                            location.reload();
                        }
                }
            }
         });
		 
		 $("#qplus_end").click(function(){
              if(avail_money < next_price_end)
                  alert("Nu aveti sufiienti bani!");
            else{
                new_avail_money=avail_money-next_price_end;
                for(index = 0; index < profile.length; index++) {
                    var profile_var=profile[index];
                        if(profile_var.user==user){
                            profile[index].bani=new_avail_money;
                            profile[index].rezistenta=profile[index].rezistenta + 1;
                            localStorage.setItem('profile', JSON.stringify(profile));
                            location.reload();
                        }
                }
            }
         });
		 
		 
		 
         
         $("#logout").click(function(){
             var loggedin = JSON.parse(localStorage.getItem("loggedin"));
                  if(loggedin[0]!=null){
                      loggedin=null;
                      localStorage.setItem('loggedin', JSON.stringify(loggedin));
                      window.location.href = "home.html";
                  }
         });
         
     });
</script>
